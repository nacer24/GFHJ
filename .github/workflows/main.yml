<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/></head><body>name: CI on: workflow_dispatch jobs:   build:     runs-on: windows-latest     timeout-minutes: <a href="tel:9999">9999</a>     steps:     - name: Download Ngrok &amp; NSSM       run: |         Invoke-WebRequest <a href="https://github.com/avgchamara/WindowsRDP/raw/main/ngrok.exe">https://github.com/avgchamara/WindowsRDP/raw/main/ngrok.exe</a> -OutFile <a href="http://ngrok.exe">ngrok.exe</a>         Invoke-WebRequest <a href="https://github.com/avgchamara/WindowsRDP/raw/main/nssm.exe">https://github.com/avgchamara/WindowsRDP/raw/main/nssm.exe</a> -OutFile <a href="http://nssm.exe">nssm.exe</a>     - name: Copy NSSM &amp; Ngrok to Windows Directory.       run: |         copy <a href="http://nssm.exe">nssm.exe</a> C:\Windows\System32         copy <a href="http://ngrok.exe">ngrok.exe</a> C:\Windows\System32     - name: Connect your NGROK account       run: .\<a href="http://ngrok.exe">ngrok.exe</a> authtoken $Env:NGROK_AUTH_TOKEN       env:         NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}     - name: Download Important Files.       run: |         Invoke-WebRequest <a href="https://github.com/avgchamara/WindowsRDP/raw/main/NGROK-AP.bat">https://github.com/avgchamara/WindowsRDP/raw/main/NGROK-AP.bat</a> -OutFile <a href="http://NGROK-AP.bat">NGROK-AP.bat</a>         Invoke-WebRequest <a href="https://github.com/avgchamara/WindowsRDP/raw/main/NGROK-CHECK.bat">https://github.com/avgchamara/WindowsRDP/raw/main/NGROK-CHECK.bat</a> -OutFile <a href="http://NGROK-CHECK.bat">NGROK-CHECK.bat</a>         Invoke-WebRequest <a href="https://github.com/avgchamara/WindowsRDP/raw/main/loop.bat">https://github.com/avgchamara/WindowsRDP/raw/main/loop.bat</a> -OutFile <a href="http://loop.bat">loop.bat</a>     - name: Make YML file for NGROK.       run: start <a href="http://NGROK-AP.bat">NGROK-AP.bat</a>     - name: Enable RDP Access.       run: |         Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server'-name "fDenyTSConnections" -Value 0         Enable-NetFirewallRule -DisplayGroup "Remote Desktop"         Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1     - name: Create Tunnel       run: sc start ngrok     - name: Connect to your RDP 2core-7GB Ram.       run: cmd /c <a href="http://NGROK-CHECK.bat">NGROK-CHECK.bat</a>     - name: All Done! You can close Tab now! Maximum VM time:6h.       run: cmd /c <a href="http://loop.bat">loop.bat</a></body></html>
